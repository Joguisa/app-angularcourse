<header class="header">
    <div class="row">
        <div class="col-md-6">
            <img src="assets/hh.png" alt="logo" class="img-fluid logo">
        </div>
        <div class="col-md-6 d-flex justify-content-end">
            <div (click)="goToShoppingCart()" class="position-relative">
                <i class="bi bi-cart-dash fs-4"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    {{productsInCart}}
                </span>
            </div>
            @if (!getUserIsLogin()) {
                <div class="user">
                    <i class="bi bi-person-circle fs-4 ms-4 me-2" (click)="goToLogin()"></i>
                </div>
            } @else {
                <div >
                    <button class="btn btn-danger ms-4" (click)="close()"> Cerrar Sesi√≥n</button>
                </div>
            }
        </div>
    </div>
</header>
