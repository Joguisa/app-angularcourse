<div class="wrapper">
    <app-header></app-header>
    <div class="container">
        <div class="row">
            @if (isLoading) { <app-loading class="d-flex justify-content-center align-items-center"></app-loading>}

            @for (item of listProducts; track item.id) {
            <div class="col row-cols-1 row-cols-md-2 g-4 ">
                <div class="cols-md-3">
                    <app-product-card [product]="item"></app-product-card>
                </div>
            </div>
            }
        </div>
    </div>
    <app-footer></app-footer>
</div>
