@if (isLoading) {
<div class="d-flex justify-content-center align-items-center">
  <app-loading></app-loading>
</div>
}

<div class="d-flex align-items-center justify-content-center ">

  @if (!isLoading) {
  <div class="card mb-3 details">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.image" class="card-img-top" alt="product.title" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title"> <strong>{{product.title}}</strong> </h1>
          <p class="card-text">
            {{product.description }}
          </p>
          <p class="card-text">
            <strong>Price:</strong>
            {{product.price | currency:'USD' }}
          </p>
          <p class="card-text">
            <strong>Category:</strong>
            {{product.category}}
          </p>
          <p class="card-text">
            <strong>Rate:</strong>
            {{product.rating.rate }}<i class="bi bi-star-fill"></i>
          </p>
          <p class="card-text">
            <strong>Stock:</strong>
            {{product.rating.count }}
          </p>
          <div class="mt-4">
            <button type="button" class="btn btn-primary" (click)="addToCart()" mdbRipple>Add to cart</button>
            <button type="button" class="btn btn-success mx-5" (click)="goBack()" mdbRipple>Back</button>
          </div>

        </div>
      </div>
    </div>
  </div>

  }

</div>
