<mat-card class="example-card m-2">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.price | currency:'USD' }}</mat-card-subtitle>
    <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
  </mat-card-header>
  <img [src]="product.image" alt="product.title">
  <mat-card-content>
    <p class="description">
      {{product.description  }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ver Detalle</button>
  </mat-card-actions>
</mat-card>
